<meta content="{{ site.name }}" property="og:site_name">
{% if page.title %}
<meta content="{{ page.title }}" property="og:title">
{% else %}
<meta content="{{ site.name }}" property="og:title">
{% endif %}
{% if page.title %}
<meta content="article" property="og:type">
{% else %}
<meta content="website" property="og:type">
{% endif %}
{% if page.title %}
<meta content="{{ page.content | strip_html | xml_escape | truncate: 200 }}" property="og:description">
{% else %}
<meta content="{{ site.description }}" property="og:description">
{% endif %}
{% if page.url %}
<meta content="{{ site.url }}{{ page.url }}" property="og:url">
{% endif %}
{% if page.date %}
<meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
<meta content="{{ site.url }}/about.html" property="article:author">
{% endif %}
{% if page.image %}
<meta content="{{ site.url }}/assets/img/posts/{{ page.image }}" property="og:image">
{% else %}
<meta content="{{ site.url }}/assets/img/logo-high-resolution.png" property="og:image">
{% endif %}
